<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theta Tau Polls:</title>
<!-- fonts download -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;0,800;1,500;1,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style> 
    *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: 'Open Sans', sans-serif;
        transition-duration: 300ms;
    }
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background-color: #0f172a;
        color: #fff;
    }
    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        width: 50%;
        max-width: 1440px;
    }
    form h1{
        font-weight: 800;
        letter-spacing: 1.5px;
        text-align: center;
        user-select: none;
        margin: 32px 0;
    }
    form > input,
    form label,
    form label input {
        width:100%;
        background:#90a3b4	;
        outline: none;
        padding: 6px 4px;
        color: white;
        border: none;
    }
    form div{
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 5px;
        align-items: center;
        justify-content: center;
    }
    form div div{
        cursor: pointer;
        width: fit-content;
 
    }
    form div div:hover{
        transform: scale(1.25);
        color:darkred;
    }
    form div input{
        width: 50%;
        background:white;
        color: black;
        padding: 8px;
        cursor: pointer;
        font-weight: 400;
        font-size: 1.2rem;
        margin: 10px auto;
        border: navajowhite;
    }
    form div input:hover{
        background: transparent;
        color:gold;
    }

    #question {
            border: 2px solid transparent;
            border-bottom: 2px solid darkred;
            margin: 4px 0 12px 0;
            font-size: 1.2rem;
            padding: 14px 12px;
        }
        #question:focus {
            border: 3px solid darkred;
        }


        #question:hover {
            opacity: 0.8;
        }

        .options {
            position: relative;
            padding-left: 20px;
            flex: 1;
            color: white;
            border-bottom: 1px solid transparent;
            padding: 6px 3px;
        }

        .options:hover {
            border-bottom: 1px solid gold;
        }
        form label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

    </style>
</head>
<body>
    <form>
        <h1>THETA TAU POLL</h1>
        <input type="text" required id="question" placeholder="Enter your question:   "/>
        <label>
            <input type="text" required class="options" placeholder="Option 1"/>
        </label>
        <label>
            <input type="text" required class="options" placeholder="Option 2"/>
        </label>
        <div id="buttons">
            <div id="add"><i class="fa-solid fa-plus"></i></div>
            <input type="submit" value="POLL"/>
        </div>
    </form>
    <script>
        const labels = document.querySelectorAll('form label')
        labels.forEach(label => {
        label.innerHTML = `<i class="fa-solid fa-gavel"></i>` + label.innerHTML
})
    </script>
</body>
</html>
